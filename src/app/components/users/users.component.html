<div class="container">


  <div class="row">
    <div class="col s12 m12 l4">

      <div class="card">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center">Usuarios</span>
          </div>
        </div>
        <div class="card-content">

          <form #userForm='ngForm' (ngSubmit)="addUser(userForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
            <div class="row">


              <div class="input-field col-s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name"
                  autocomplete="off">
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col-s12">
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="userService.selectedUser.surname"
                  autocomplete="off">
                <label for="last_name">Apellidos</label>
              </div>
              <div class="input-field col-s12">
                <input type="text" name="address" #address="ngModel" [(ngModel)]="userService.selectedUser.address"
                  autocomplete="off">
                <label for="Address">Direccion</label>
              </div>
              <div class="input-field col-s12">
                <input type="text" name="phone" #phone="ngModel" [(ngModel)]="userService.selectedUser.phone"
                  autocomplete="off">
                <label for="phone">Telefono</label>
              </div>

              <div class="input-field col-s12">
                <input type="text" name="email" #name="ngModel" [(ngModel)]="userService.selectedUser.email"
                  autocomplete="off">
                <label for="email">Email</label>
              </div>

              <div class="input-field col-s12">
                <input type="text" name="occupation" #occupation="ngModel"
                  [(ngModel)]="userService.selectedUser.occupation" autocomplete="off">
                <label for="password">Ocupacion</label>
              </div>


            </div>
            <div class="card-action">
              <div class="input-field col-s12">
                <button class="btn">Save</button>
                <button class="btn right light-green darken-1" style="margin-left: 2px; background-color: #7cb342;"
                  (click)="resetForm(userForm)">Clean</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Table data-->
    <div class="col s12 m12 l8">
      <div class="card">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center">Lista de Usuarios</span>
          </div>
        </div>
        <table class="responsive-table highlight">
          <thead class="black-text">
            <th>Name</th>
            <th>Apellidos</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Operations</th>
          </thead>

          <tbody>
            <tr *ngFor="let user of userService.users" class="black-text">
              <td>{{ user.name }}</td>
              <td>{{ user.surname }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.address }}</td>
              <td>
                <a (click)="editUser(user)">
                  <i style="cursor: pointer;" class="material-icons">edit</i>
                </a>
                <a (click)="deleteUser(user._id)">
                  <i style="cursor: pointer;" class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
