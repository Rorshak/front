<div class="container">
  <div class="row">

    <div class="col s12 m12 l4">
      <div class="card">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center">Agenda</span>
          </div>
        </div>
        <div class="card-content">

          <form #scheduleForm='ngForm' (ngSubmit)="addSchedule
              (scheduleForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="scheduleService.selectedSchedule._id">
            <div class="row black-text">


              <div class="input-field col-s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="scheduleService.selectedSchedule.name"
                  autocomplete="off">
                <label for="first_name">Nombre</label>
              </div>

              <div class="input-field col-s12">
                <input type="date" name="date" #date="ngModel"
                  [(ngModel)]="scheduleService.selectedSchedule.date" autocomplete="off">
                <label for="date">Fecha</label>
              </div>

              <div class="input-field col-s12">
                <input type="text" name="email" #email="ngModel" [(ngModel)]="scheduleService.selectedSchedule.email"
                  autocomplete="off">
                <label for="email">Email</label>
              </div>

              <div class="input-field col-s12">
                <input type="text" name="reminder" #reminder="ngModel"
                  [(ngModel)]="scheduleService.selectedSchedule.reminder" autocomplete="off">
                <label for="email">Recordatorio</label>
              </div>

            </div>
            <div class="card-action">
              <div class="input-field col-s12">
                <button class="btn">Save</button>
                <button class="btn right light-green darken-1" style="margin-left: 2px; background-color: #7cb342;"
                  (click)="resetForm(scheduleForm)">Clean</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Table data-->
    <div class="col s12 m12 l8">

      <div class="card">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center">Lista de Agendas</span>
          </div>
        </div>
        <table class="responsive-table highlight">
          <thead class="black-text">
            <th>Name</th>
            <th>Fecha</th>
            <th>Email</th>
            <th>Recordatorio</th>
          </thead>

          <tbody>
            <tr *ngFor="let schedule of scheduleService.schedules" class="black-text">
              <td>{{ schedule.name }}</td>
              <td>{{ schedule.date }}</td>
              <td>{{ schedule.email }}</td>
              <td>{{ schedule.reminder }}</td>

              <td>
                <a (click)="editSchedule(schedule)">
                  <i style="cursor: pointer; padding: 5px;" class="material-icons">edit</i>
                </a>
                <a (click)="deleteSchedule(schedule._id)">
                  <i style="cursor: pointer; padding: 5px; color: #b71c1c" class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
